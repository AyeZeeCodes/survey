<!DOCTYPE html>
<html>
<head>
  <title>Simple Survey</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <h1>Fill out this simple survey</h1>
            <p class="lead">We will give you personalized suggestions based on your answers.</p>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
      <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="foodType">Food type</label>
            <input id="foodType" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="priceRange">Price range</label>
            <input id="priceRange" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="distance">Distance</label>
            <input id="distance" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="happyHour">Happy hour</label>
            <input id="happyHour" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-primary">Show me the story!</button>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
